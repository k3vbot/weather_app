<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class = "bg-secondary">
        <h1 class = "text-center text-warning" >Weather APP</h1>
    </div>
    <div class = "container-fluid">
        <div class = "row">
            <div class="col-sm-3">
                <form>
                    <div class="input-group m-2 pr-3">
                    <input type="text" id="searchInput" placeholder="Search for a city">
                    <button class="submit" id="searchBtn">Search</button>
                    </div>
                </form>
            <div class="w-100">
                <ul class="group-list cityList mx-3 mt-2"></ul>
            </div>
            </div>
            <div class="col-md-9">
                <div class="card m-2">
                    <div class="card-body weatherToday"></div>
                </div>
                <div class="m-2">
                    <h2>5 Day Forecast</h2>
                    <div class="forecast"></div>
                </div>
            </div>
        </div>
    </div>
    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
